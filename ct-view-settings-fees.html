<!--
`ct-view-settings-fees`
Element to view fees in settings on the Centular platform

@demo demo/index.html
-->

<dom-module id="ct-view-settings-fees">

  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style is="global-styles">
      :host {
        display: block;
        --paper-input-container:{
          padding: 0 !important;
        };
        paper-input-container:{
          padding: 0 !important;
        };
      }
      .vertical-middle {
        vertical-align: middle;
        display: table-cell;
      }
      .vertical-middle-container {
        height: 62px;
        display: table;
        float: none;
        table-layout: fixed;
      }

      .row-striped:nth-of-type(odd){
        background-color: #efefef;
      }

      .row-striped:nth-of-type(even){
        background-color: #ffffff;
      }
      .fees-container .row {
        /*display: flex;*/
        align-items: center;
      }
      paper-input-container.input-element {
        padding: 0 !important;
      }
    </style>

    <div class="container-fluid fees-container">

      <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
          <paper-button
                  class$="btn btn-block [[_computeBtnStyle(_isStateEdit)]]"
                  on-tap="_editBtnHandler"
                  raised>
            [[_computeButtonText(_isStateEdit)]]
          </paper-button>
        </div>

      </div>
      <form class="row" is="iron-form" method="PUT">
        <div class="col-xs-12 col-sm-12 col-md-9">


      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12">
          <div><h4>Admin Fees (inc VAT)</h4></div>
        </div>
        <div class="col-sm-offset-4 col-xs-3 col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[formatMoney(_dataObj.adminFees.currencyValue)]]">
              <div prefix>R </div>
            </paper-input>
          </ct-editable-switcher>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
          <div class="text-center vertical-middle-container"><span class="vertical-middle">+</span></div>
        </div>
        <div class="col-xs-5 col-sm-3 col-md-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]" class="text-right">

                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[_dataObj.adminFees.percentageValue]]">
              <div suffix>%</div>

        </div>
      </div>

      <div class="row">

      <div class="row row-striped">

        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input

                    allowed-pattern="[0-9\.]"

        </div>

          <div class="text-center vertical-middle-container"><span class="vertical-middle">+</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]" class="text-right">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[_dataObj.speedPay.percentageValue]]">
              <div suffix>%</div>
            </paper-input>
          </ct-editable-switcher>
        </div>
      </div>

      <div class="row row-striped">
        <div class="col-sm-4">
          <div class="vertical-middle-container"><span class="vertical-middle">Credit Card</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input

                    type="text"

        </div>

        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]" class="text-right">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[_dataObj.creditCard.percentageValue]]">
              <div suffix>%</div>
            </paper-input>
          </ct-editable-switcher>
        </div>
      </div>

      <div class="row row-striped">
        <div class="col-sm-4">
          <div class="vertical-middle-container"><span class="vertical-middle">EFT</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">

                    value="[[_dataObj.eft.percentageValue]]">
              <div suffix>%</div>
            </paper-input>
          </ct-editable-switcher>
        </div>
      </div>

      <div class="row row-striped">
        <div class="col-sm-4">
          <div class="vertical-middle-container"><span class="vertical-middle">PayFast</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[formatMoney(_dataObj.payFast.currencyValue)]]">
              <div prefix>R </div>
            </paper-input>
          </ct-editable-switcher>
        </div>
        <div class="col-sm-1">
          <div class="text-center vertical-middle-container"><span class="vertical-middle">+</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]" class="text-right">
            <paper-input
                      class="input-element"
                      type="text"
                      allowed-pattern="[0-9\.]"
                      no-label
                      value="[[_dataObj.payFast.percentageValue]]">
                <div suffix>%</div>
            </paper-input>
          </ct-editable-switcher>
        </div>
      </div>

      <div class="row row-striped">
        <div class="col-sm-4">
          <div class="vertical-middle-container"><span class="vertical-middle">Self Vend</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input

                    type="text"
                    allowed-pattern="[0-9\.]"

                    value="[[formatMoney(_dataObj.selfVend.currencyValue)]]">
              <div prefix>R </div>
            </paper-input>

        </div>
        <div class="col-sm-1">
          <div class="text-center vertical-middle-container"><span class="vertical-middle">+</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]" class="text-right">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[_dataObj.selfVend.percentageValue]]">
              <div suffix>%</div>
            </paper-input>
          </ct-editable-switcher>
        </div>
      </div>

      <div class="row row-striped">
        <div class="col-sm-4">
          <div class="vertical-middle-container"><span class="vertical-middle">Free Issue</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
              <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[formatMoney(_dataObj.freeIssue.currencyValue)]]">
              <div prefix>R </div>
            </paper-input>
          </ct-editable-switcher>
        </div>
        <div class="col-sm-1">
          <div class="text-center vertical-middle-container"><span class="vertical-middle">+</span></div>
        </div>
        <div class="col-sm-3">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]" class="text-right">
              <paper-input
                      class="input-element"
                      type="text"
                      allowed-pattern="[0-9\.]"
                      no-label
                      value="[[_dataObj.freeIssue.percentageValue]]">
                <div suffix>%</div>
              </paper-input>
          </ct-editable-switcher>
        </div>
      </div>
    </div>

  </form>
    </div>

  </template>

  <script>
      Polymer({

          is: 'ct-view-settings-fees',
          behaviors: [CurrencyBehaviours.CurrencyFormatBehaviour],

          properties: {
              feesData : Object,
              _isStateEdit : {
                  type: Boolean,
                  value: function() {
                      return false;
                  },
              },


          },

          _computeReadOnly : function(status){
              return (!status);
          },

          _computeButtonText: function(isEdit){
              return (isEdit) ? 'Save Fees' : 'Edit Fees';
          },

          _computeBtnStyle : function(isEdit){
              return (isEdit) ? "btn-primary" : "btn-default";
          },

          _toggleStatus : function(){
              this._isStateEdit = !this._isStateEdit;
          },

          _editBtnHandler : function(){
              var form = this.$$('form');
              if(this._isStateEdit){
                  if(form.validate()){
                      form.submit();
                  }
              } else {
                  this._toggleStatus();
              }
          },
          _formHandler : function(e){

              var form = this.$$('form').serialize(),
                  params = {};

              e.preventDefault();


          }

      });
  </script>
</dom-module>
